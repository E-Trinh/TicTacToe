<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./game.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <!--Container for all the extra controls-->
        <div class="info-container">
            <h1>Tic-Tac-Toe</h1>
            <p><a href="https://github.com/E-Trinh/TicTacToe">View Source</a></p>
            <label for="player-one" class="info">Player One Name:</label>
            <input type="text" id="player-one" name="player-one">
            <label for="player-two" class="info">Player Two Name:</label>
            <input type="text" id="player-two" name="player-two">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
            <p id="message">Pick your name and press play!</p>
        </div>
        <!--3 by 3 grid for playing the game-->
        <div class="board">
            <div id="box-0" class="box"></div>
            <div id="box-1" class="box"></div>
            <div id="box-2" class="box"></div>
            <div id="box-3" class="box"></div>
            <div id="box-4" class="box"></div>
            <div id="box-5" class="box"></div>
            <div id="box-6" class="box"></div>
            <div id="box-7" class="box"></div>
            <div id="box-8" class="box"></div>
        </div>
    </div>
</body>
</html>
